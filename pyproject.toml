[tool.poetry.scripts]
samplepoetry = 'samplepoetry.app:main'

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py27, py35, py36, py37, pypy, jython
isolated_build = True

[testenv]
deps =
    pytest
commands =
    pytest
"""