authors = ["Ren <jessjones.v15@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.6"
requests = "^2.26.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
tox = "^3.24.3"
flake8 = "^3.9.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
